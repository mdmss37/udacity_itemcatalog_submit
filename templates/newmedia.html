{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row lead">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add New Media</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="title">Title:</label>
				<input type ="text" class="form-control" maxlength="500" name="name">

				<label for="title">Image URL:</label>
				<input type ="text" class="form-control" maxlength="500" name="image_url">

				<label for="title">Embed Youtube URL:</label>
				<input type ="text" class="form-control" maxlength="500" name="embed_youtube_url">

				<label for="title">Personal Score:</label>
				<input type ="text" class="form-control" maxlength="100" name="personal_score">

				<label for="title">Short Description:</label>
				<input type ="text" class="form-control" maxlength="500" name="short_description">

				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">

				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
